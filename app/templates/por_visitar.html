{% extends "base.html" %}

{% block content %}
{% for lugar in lista %}
    <p>
        {{ lugar['nombre'] }}<br>
        {{ lugar['descripcion'] }}
        {{ lugar['ubicacion'] }}
        {{ lugar['horario'] }}
        {% if lugar['tipo']=='evento' %}
            {{ lugar['fecha'] }}
        {% endif %}
    </p>
{% endfor %}
</form>
{% endblock %}
